      <div itemprop="text">
        ALAIN BLONDEL est né à Lyon en 1950. Il est fils unique, né d’une famille de garagiste. A 17 ans, son goût de la peinture l’amène à participer à la mise en place d’expositions dans un grand théâtre lyonnais. Là, il rencontre des peintres dont Edouard Pignon, ami intime de Picasso. Il aime être dans les ateliers et regarder comment se fait la peinture. Il ne se sait pas encore peintre. Il se pense plutôt poète. Il écrit. En 1973 il quitte Lyon qu’il trouve trop «provincial» et s’installe à Paris. Il poursuit des études universitaires et accumule les diplômes (Droit, sociologie, sciences politiques). Il organise aussi des expositions pour les artistes qu’il aime. Un jour de printemps 1978 il commence à peindre .Très vite il comprend qu’il tient là «son» moyen d’expression. Sa vie s’en trouve bouleversée. Il sait que la route sera longue et escarpée mais il sait aussi qu’il aura la force de la fraîcheur. 
        En peinture il doit tout apprendre. A sa façon. C’est là qu’il regarde les maîtres que sont pour lui Matisse et Cézanne. Il a toujours pensé qu’être artiste c’est être au monde, le plus possible. Sans doute pour mieux approcher ses secrets. Alors à partir de 1980 il voyage, beaucoup. Ainsi, il conjugue la solitude de l’atelier et les bruits du monde. Il arpente l’Afrique, le Moyen-Orient. Il en rapporte des sensations qui alimenteront sa peinture. A cette période, il varie les techniques comme les supports, sans doute pour mieux identifier sa voie propre. En 1987 il rencontre Sophie avec qui il aura deux enfants. De 1990 à 2000 il peint des paysages, des arbres, des fleurs. Il ralentit le rythme des voyages et se concentre sur le travail de l’atelier. Cela ne l’empêche pas de se rendre à plusieurs reprises à Madrid pour retrouver Goya qu’il admire. Un compagnon aussi.

      <div itemprop="text">
        <h2>MULTIVALENCES</h2>
        <p>Lire un livre et vouloir entamer une discussion avec  son défunt auteur.
            Drôle d’idée?
            Ressentir cette nécessité comme une orientation calorique, une urgence,
            Encore plus étrange?</p>

        <p>Pourtant c’est ce qui m’est arrivé avec « point ligne sur plan »</p>

        <p>J’ai mangé Kandinsky.
            Je me suis glissé dans ses questions,
            j’ai farfouillé dans ses réponses,
            J’ai bricolé à l’intérieur de toutes ses affirmations.</p>

        <p>Un siècle plus tard. </p>

        <p>Ce livre a tout arrêté net. 
            Mes préoccupations antérieures se sont soudainement dissipées,
            Détournement?
            Non! Réorientation.
            Évanouies mes questions ritournelles,
            Estompées mes obsessions valsantes.
            Tout est tombé du camion.
            Place nette.
            Comme un doux retour à des temps initiaux,
            Présent amnésique.</p>

        <p>Là, une douce fraîcheur.</p>

        <p>Dans la contrainte exclusive du Point et de la Ligne,
            C’est elle qui offrira à mes regards  des chemins inconnus,
            Qui réalisera des routes contrariées ouvrant sur des panoramas incertains . 
            Des voies qui, aujourd’hui seulement, peuvent devenir visibles.
            Je les arpenterais assidûment.
            Les parcourrais sans relâche;
            Toutes insaisissables,
            Fuyant de toutes parts.</p>

        <p>Jusqu’à l’essoufflement.</p>

        <p>Lignes volatiles en configurations instables
            Formes dégringolantes pour regard balayant,
            Ces Multivalences sont autant de réponses furtives et aventureuses à Monsieur Kandinsky.</p>
